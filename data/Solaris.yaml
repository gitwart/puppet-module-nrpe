---
service_name: 'nrpe'
nrpe_package: 'nrpe'
nrpe_package_adminfile: undef
nrpe_package_source: undef
nagios_plugins_package: 'nagios-plugins'
nagios_plugins_package_adminfile: undef
nagios_plugins_package_source: undef
nrpe_config: '/usr/local/nagios/etc/nrpe.cfg'
libexecdir: '/usr/local/nagios/libexec'
pid_file: '/var/run/nagios/nrpe.pid'
nrpe_user: 'nagios'
nrpe_group: 'nagios'
include_dir: '/usr/local/nagios/etc/nrpe.d'
