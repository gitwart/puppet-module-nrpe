---
nrpe::service_name: 'svc:/network/cswnrpe:default'
nrpe::nrpe_package: 'CSWnrpe'
nrpe::nrpe_package_provider: 'pkgutil'
nrpe::nagios_plugins_package: 'CSWnagios-plugins'
nrpe::nrpe_config: '/etc/opt/csw/nrpe.cfg'
nrpe::libexecdir: '/opt/csw/libexec'
nrpe::pid_file: '/var/run/nrpe.pid'
nrpe::nrpe_user: 'nagios'
nrpe::nrpe_group: 'nagios'
nrpe::include_dir: '/etc/opt/csw/nrpe.d'
nrpe::sudo_command: '/usr/bin/sudo'
