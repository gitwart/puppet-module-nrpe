---
nrpe_package: 'nagios-nrpe'
nrpe_package_adminfile: undef
nrpe_package_source: undef
nagios_plugins_package: 'nagios-plugins'
nagios_plugins_package_adminfile: undef
nagios_plugins_package_source: undef
nrpe_config: '/etc/nagios/nrpe.cfg'
libexecdir: '/usr/lib/nagios/plugins'
pid_file: '/var/run/nrpe/nrpe.pid'
nrpe_user: 'nagios'
nrpe_group: 'nagios'
include_dir: '/etc/nrpe.d'
service_name: 'nrpe'
